<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <header>
        <h1>ToDo App</h1>
        <p>Gerencie suas tarefas de forma simples e eficiente!</p>
    </header>

    <form id="todo-form" class="todo-form">
        <input type="text" id="title" placeholder="Título da Tarefa" required>
        <textarea id="description" placeholder="Descrição da Tarefa" required></textarea>
        <button type="submit" class="btn-primary">Adicionar Tarefa</button>
    </form>

    <div class="filters">
        <button class="filter-btn" id="show-all">Todas</button>
        <button class="filter-btn" id="show-completed">Concluídas</button>
        <button class="filter-btn" id="show-pending">Pendentes</button>
    </div>

    <ul id="todo-list" class="todo-list"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
